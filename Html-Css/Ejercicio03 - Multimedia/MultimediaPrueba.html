<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio03 Imagenes/Videos/Audios</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <h2>...Videojuego Favorito...</h2>
        <img src="Multimedia/cod.jpg" alt="Imagen COD" width="269" height="204">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <h2>...Niño comiendo cebolla...</h2>
        <video src="Multimedia/NIño come cebolla.mp4" controls muted loop autoplay></video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <h2>...What do you want from me - Pink Floyd...</h2>
        <audio src="Multimedia/Wdywfm - Pink Floyd.mp3" autoplay loop controls></audio>
    </section>
</body>
</html>
