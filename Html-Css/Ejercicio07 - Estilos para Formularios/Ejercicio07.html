<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio07</title>
    <link rel="stylesheet" href="../css/Ejercicio07.css">
</head>
<body>
    <form class="form" action="" method="">
        <div class="container">
            <span class="titulo">Dribbble</span>
            <span class="signin">Sign in to Dribbble</span>
            <div class="buttons">
                <button class="google-button">
                    <picture>
                        <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo google" >
                    </picture>
                    <span>Registrarse en Google</span>
                </button>
                <button class="twitter-button">
                    <picture>
                        <img src="../img/twitter.png" alt="logo twitter">
                    </picture>
                </button>
            </div>
            <div class="separator">
                <hr>
                <span> O </span>
                <hr>
            </div>
            <div class="labels">
                <div class="inputs-section">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" id="name" required/>
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input type="text" id="username" required/>
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" required>
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" required>
                </label>
            </div>
            <label for="checkbox" class="check">
                <input id="checkbox" type="checkbox" id="check" required>
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button class="submit" type="submit">Crear cuenta</button>
        </div>
    </form>
</body>
</html>
