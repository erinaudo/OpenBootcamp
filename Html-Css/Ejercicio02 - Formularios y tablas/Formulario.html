<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <h2>Formulario prueba</h2>
   <form action="/" method="get">
        <div>
            <label for="nombreusuario">Nombre:</label>
            <input type="text" name="nombreusuario" id="nombreusuario" />
        </div>
        <br>
        <div>
            <label for="edadusuario">Edad:</label>
            <input type="number" id="edadusuario" name="edadusuario" min="1"/>
        </div>
        <br>
        <div>
            <label for="frase">Frase favorita:</label><br>
            <textarea name="frase" id="frase" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <button type="reset">RESET</button>
            <button type="submit">ENVIAR</button>
        </div>
    </form>
</body>
</html>
